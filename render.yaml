services:
  - type: web
    name: online-judge-platform
    env: node
    region: oregon
    plan: free
    buildCommand: ./build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NPM_CONFIG_PRODUCTION
        value: false
    # Add your environment variables in Render dashboard:
    # MONGO_URI, JWT_SECRET, ADMIN_SECURITY_KEY
    # Force redeploy - updated build script
